<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World </h1>

    <nav>
       <p>aqui vamos colocar itens para navegação</p> 

    </nav>

    <content>
        <!-- Order List-->
        <ol>
            <li> Item 1</li>
            <li> Item 2</li>
            <li> Item 3</li>
        </ol>
        
        <!-- Unorder List comando usado para comentar li = linha p = paragrafo-->
        <ul>
            <li> Item 1</li>
            <li> Item 2</li>
            <li> Item 3</li>
        </ul>

    </content>
</body>
</html>
